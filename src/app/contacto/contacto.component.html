
<div fxLayout="row" fxLayout.lt-sm="column"  fxLayoutAlign="space-around center">
    <mat-card class="example-card">
        <mat-card-header>
         
          <mat-card-title>C O N T A C T A N O S</mat-card-title>
          
        </mat-card-header>
       
        <mat-card-content>
          
            <form class="example-form" >
                <mat-form-field class="example-full-width">
                  <mat-label>Nombre</mat-label>
                  <input matInput type="text" value="{{value}}">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button>
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <mat-label>Â¿Cual es tu Pregunta?</mat-label>
                  <textarea matInput ></textarea>
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
        
                
                <mat-slide-toggle>Enviar Notificaciones</mat-slide-toggle>
             
                <br> <br>
                <button mat-raised-button color="accent">Enviar</button>
              
              </form>

        </mat-card-content>
       
      </mat-card>

      <mat-card class="example-card e2">
        <mat-card-header>
          <mat-card-title>Para mas informacion...</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <i class="fab fa-whatsapp fa-2x"></i>
          </p>

          <a matTooltip="(449) 198-45-82">OSCAR SALAS GUTIERREZ</a> <br><br>
        </mat-card-content>
        
      </mat-card>
</div>
