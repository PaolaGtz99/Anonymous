
<div style="height: 80vh;">
    <mat-toolbar>

      
        <div fxLayoutAlign="end" class="login">
          <span style style="color: white; margin-right: 10px;">{{(currentUser|async)?.nombre}} &nbsp; &nbsp;</span> 
          <button fxLayoutAlign="end"  mat-flat-button color="warn" [matMenuTriggerFor]="beforeMenu"><i class="fas fa-user"></i> <b>LOGIN</b>  </button>
            
        </div> 
    
        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxShow="true" fxHide.gt-xs>
        <img src="../assets/img/logo.png"  width="100px" alt="">
        </div>
    
        <button mat-raised-button color="warn" (click)="sidenav.toggle()" fxShow="true" fxHide.gt-xs>
          <mat-icon>menu</mat-icon>
        </button>
    
      
      
      <mat-toolbar-row  fxShow="true" fxHide.lt-sm >
         <img src="../assets/img/logo.png" width="60px" alt="" class="logo">
        <button class="btnMenu" mat-raised-button color="warn" [routerLink]="['/home']"><i class="fas fa-home fa-2x"></i><br> <b>Home</b></button>
        <button class="btnMenu" mat-raised-button color="warn" [matMenuTriggerFor]="belowMenu" ><i class="fas fa-university fa-2x"></i><br> <b>Acerca de</b></button>
        <button class="btnMenu" mat-raised-button color="warn" [routerLink]="['/contacto']"><i class="fas fa-phone fa-2x"></i><br> <b>Contacto</b>  </button>
      </mat-toolbar-row>
  
  </mat-toolbar>

  <!-- ----- Sublogin ------ -->
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item *ngIf="(currentUser|async).uid" (click)="Perfil()">Mi Perfil</button>
    <button mat-menu-item *ngIf="(currentUser|async).uid" (click)="fnLogout()">Logout</button>
    <button mat-menu-item *ngIf="!(currentUser|async).uid"  data-toggle="modal" data-target="#exampleModal" (click)="btn='LOGIN'" >Login</button>
    <button mat-menu-item *ngIf="!(currentUser|async).uid" data-toggle="modal" data-target="#exampleModal" (click)="btn='REGISTRARSE'">Crear cuenta</button>
  </mat-menu>
  <!-- ----- SubAcerca de ------ -->
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item [routerLink]="['/about']">多Quienes somos?</button>
    <button mat-menu-item [routerLink]="['/preguntas']">Preguntas Frecuentes</button>
  </mat-menu>
